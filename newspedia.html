<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="newspedia.css">
    <script src="newspedia.js"></script>
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="" class="company-logo">
                <img src="logo.png" alt="logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                   <li class="hover-link nav-item" id="cricket" onClick="onNavItemClick('cricket')">Cricket</li>
                   <li class="hover-link nav-item" id="india" onClick="onNavItemClick('india')">India</li>
                   <li class="hover-link nav-item" id="techonology" onClick="onNavItemClick('techonology')">Techonology</li>
                   <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
                  
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="search-text" placeholder="eg. science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container contwiner flex" id="cardscontainer">
         
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">newspedia 01/04/2024</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi, quaerat temporibus. Eum ut sed distinctio quisquam possimus esse repudiandae adipisci recusandae. Odio fugit, nihil cum quo sed sunt optio hic, cumque illum consequatur velit.</p>

            </div>
        </div>
    </template>
</body>
</html>
